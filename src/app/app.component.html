<div class="container" >
    <form [formGroup]="regform">
        <div class="mb-4">
            <h3>Registration Form</h3>

            <!--first row-->
            <div class="row">
                <div class="form-group col-md-6" >
                    <input type="text" class="form-control" placeholder="First Name" formControlName="firstname"/>
                </div>

                <div class="form-group col-md-6" >
                    <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname"/>
                </div>
            </div>

            <!--second row-->
            <div>
                <div class="form-group">
                    <input type="email" class="form-control"  placeholder="Email" formControlName="email"/>
                </div>
            </div>

            <!--third row-->

            <div class="row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" placeholder="dd-mm-yyyy" formControlName="date" />
                </div>

                <div class="form-group col-md-6">
                    <input type="text" class="form-control" placeholder="Contact Information" formControlName="phone" />
                </div>
            </div>

            <!--gender-->

            <div class="form-group row">
                <label>Gender</label>
                <div class="form-check col-md-3">
                    <input type="radio" class="form-check-input" id="male" value="male" formControlName="gender"/>
                    <label for="male" class="form-check-label" >male</label>
                </div>

                <div class="form-check col-md-3">
                    <input type="radio" class="form-check-input" id="female" value="female" formControlName="gender"/>
                    <label for="female" class="form-check-label" >female</label>
                </div>

                <div class="form-check col-md-3">
                    <input type="radio" class="form-check-input" id="other" value="other" formControlName="gender"/>
                    <label for="other" class="form-check-label" >Prefer Not to Say</label>
                </div>

            </div>

            <!---------------------------------------permanent address-------------------------------------------------------->

            <div class="mb-4" formGroupName="permanent_address" >
                <h6 class="mb-4">Permanent address</h6>

            <!--first row-->

            <div>
                <div class="form-group">
                    <input type="text" class="form-control"  placeholder="Street Address" formControlName="streetaddress"/>
                </div>
            </div>

            <!--second row-->

            <div class="row">
                <div class="form-group col-md-6" >
                    <select id="country" formControlName="country" placeholder="country" class="form-control">
                        <option value="" disabled selected>country</option>
                        <option value="usa">United States</option>
                        <option value="canada">Canada</option>
                        <option value="uk">IN</option>
                      </select>
                </div>

                <div class="form-group col-md-6" >
                    <input type="text" class="form-control" placeholder="City" formControlName="city"/>
                </div>
            </div>

            <!--third row-->

            <div class="row">
                <div class="form-group col-md-6" >
                    <input type="text" class="form-control" placeholder="Region" formControlName="region"/>
                </div>

                <div class="form-group col-md-6" >
                    <input type="text" class="form-control" placeholder="Postal Code" formControlName="postalcode"/>
                </div>
            </div>


            <!-------------------------------------Communication Address------------------------------------------------------------->

            <!--firstrow-->
            <div class="mb-4" formGroupName="communication_address" >
            <!---to check same address -->
                <div class="d-flex">
                    
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="addressesAreSame"
                        (change)="addressesAreSame = !addressesAreSame"
                      />
                      <label class="form-check-label" for="flexCheckDefault">
                        Same as permanenent Address?
                      </label>

                     
                    </div>
                  </div>

            <!--to check same address-->





            <div *ngIf="!addressesAreSame">
                <h6 class="mb-4">Communication address</h6>
                <div >
                    <div class="form-group">
                        <input type="text" class="form-control"  placeholder="Street Address" formControlName="street_address"/>
                    </div>
                </div>
    
                <!--secondrow-->
                <div class="row">
                    <div class="form-group col-md-6" >
                        <select id="country" formControlName="country" placeholder="country" class="form-control">
                            <option value="" disabled selected>country</option>
                            <option value="usa">United States</option>
                            <option value="canada">Canada</option>
                            <option value="uk">IN</option>
                          </select>
                    </div>
    
                
    
                    <div class="form-group col-md-6" >
                        <input type="text" class="form-control" placeholder="City" formControlName="city"/>
                    </div>
                </div>
    
                <!--third row-->
    
                <div class="row">
                    <div class="form-group col-md-6" >
                        <input type="text" class="form-control" placeholder="Region" formControlName="region"/>
                    </div>
    
                    <div class="form-group col-md-6" >
                        <input type="text" class="form-control" placeholder="Postal Code" formControlName="postalcode"/>
                    </div>
                </div>
    
                </div>
    

            </div>

            <!--skills start-->

            <div formArrayName="skills">
                <h3>Skills</h3>
                <button>Add New Skill</button>

            </div>
            


            <!--submit              -------------------------->








  













            </div>

           



    </div>
    <button class="btn btn-success" (click)="onSubmit()">Submit</button>
    </form>

</div>
