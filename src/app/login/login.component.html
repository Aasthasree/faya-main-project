<div class="card">
    <h2>Login</h2>
    <form >
        <!-- Username -->
        <div class="form-group row">
            <label for="username" class="col-sm-4 col-form-label">Username:</label>
            <div class="col-sm-8">
                <input type="text" id="username" name="username"  class="form-control" [(ngModel)]="username"
                    required>
            </div>
        </div>
        <!-- Password -->
        <div class="form-group row">
            <label for="password" class="col-sm-4 col-form-label">Password:</label>
            <div class="col-sm-8">
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password"
                    required>
                   
            </div>
        </div>
        <!-- Login -->
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary" (click)="onClickSubmit()">Login</button>
            </div>
        </div>
    </form>
</div>
