<!--Table-->
<div class="table-container">
  <h2>Customer Details</h2>
  <div class="customer-btn">
    <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
      (click)=" onClickShowCustomerForm(null)">Add customer</button>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Plan</th>
        <th>Skill</th>
        <th>Email</th>
        <th>DOB</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="customerList.length!==0; else noData">
        <tr *ngFor="let data of customerList">
          <td>{{ data.f_name }}</td>
          <td>{{ data.l_name }}</td>
          <td>{{ data.phone_number }}</td>
          <td>{{ data.gender }}</td>
          <td>{{ data.Skills }}</td>
          <td>{{ data.email }}</td>
          <td>{{ data.dob | validDate }}</td>
          <!-- Action buttons for editing and deleting data -->
          <!-- Button to trigger the edit modal and pass data to app-edit-form component -->
          <button type="button" class="btn" (click)=" onClickShowCustomerForm(data.id)" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">
            <i class="fa fa-edit"></i>
            <!-- Button to delete a row of data -->
          </button><i class="fa fa-trash custom" aria-hidden="true" (click)="onClickDeleteCustomer(data)"
            style="cursor: pointer;"></i>
        </tr>
      </ng-container>
      <ng-template #noData>
        <h1>No Data!</h1>
      </ng-template>
    </tbody>
  </table>
</div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
        <button type="button" class="close"  data-bs-dismiss="modal" aria-label="Close" (click)="customerFormVisible = false" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <app-customer-form [id]="selectedId" *ngIf="customerFormVisible" (updateData)="checkAndUpdateForm($event)"></app-customer-form>` 
    </div>
  </div>
</div>
